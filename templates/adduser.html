<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  
  <style>
  .select {
	background-color: #fff;
	border-color: #dbdbdb;
	border-width: 1px;
	color: #363636;
	cursor: pointer;
	justify-content: center;
	padding-bottom: calc(.5em - 1px);
	padding-left: 1em;
	padding-right: 1em;
	padding-top: calc(.5em - 1px);
	text-align: center;
	white-space: nowrap;
	width: 200px;
	border-radius: 5px
  }
  </style>
</head>

<body>
  <section class="hero is-info is-fullheight">
  <div class="hero-body">
            <div class="container">
               <h1 class="title">
                  {{g.user.username}}'s Profile
               </h1>
               <h2 class="subtitle">
                  You are user number #{{g.user.id}}
               </h2>
               <h3 class="subtitle">
                  You are a {{g.user.group}}
               </h3>
               <p align="right">
               <div class="columns is-centered">
                  <div class="container is-centered">
                     <button class="button button4" class="button is-success" onclick="window.location.href='{{ url_for( 'logout') }}';">Log Out</button>
                  </div>
               </div>
               </p>
            </div>
         </div>
  
  
  
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <form method="POST">
              <div class="field">
                <label class="label">Employee ID</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" name="empid" placeholder="Employee ID" required>
                </div>
              </div>
			  <div class="field">
                <label class="label">First Name</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" name="firstname" placeholder="First Name" required>
                </div>
              </div>
			  <div class="field">
                <label class="label">Last Name</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" name="lastname" placeholder="Last Name" required>
                </div>
              </div>
              <div class="field">
                <label class="label">User Group</label>
                <div class="control has-icons-left has-icons-right">
					<select class = "select select1"name="usergroup" id="usergroup">
						<option value="User">User</option>
						<option value="Super_user">Super_user</option>
						<option value="Admin">Admin</option>
					</select>
                </div>
              </div>
              <div class="field">
                <p class="control">
                  <button type="submit" class="button is-success">
                    Submit
                  </button>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
