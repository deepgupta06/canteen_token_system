<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Profile</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
      <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
      <style>
         .button1 {width: 250px;}
         .button2 {width: 250px}
         .button3 {width: 250px}
      </style>
   </head>
   <body>
      <section class="hero is-info is-fullheight">
         <div class="hero-body">
            <div class="container">
               <h1 class="title">
                  {{g.user.username}}'s Profile
               </h1>
               <h2 class="subtitle">
                  You are user number #{{g.user.id}}
               </h2>
               <h3 class="subtitle">
                  You are a {{g.user.group}}
               </h3>
               <p align="right">
               <div class="columns is-centered">
                  <div class="container is-centered">
                     <button class="button button4" class="button is-success" onclick="window.location.href='{{ url_for( 'logout') }}';">Log Out</button>
                  </div>
               </div>
               </p>
            </div>
         </div>
         
         
         
      </section>
   </body>
</html>
